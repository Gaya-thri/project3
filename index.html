<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Image Generator</title>
</head>
<body style="background-color: beige">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script defer src = "script.js"></script>
    <div class="container">
        <header class="text-center" style="color:chocolate;font-size:xx-large;"><b>RANDOM IMAGE GENERATOR</b></header>
        <div class="row" style="font-size: large;color:midnightblue">
            <div class ="col-lg-6 col-md-6 col-sm-12 col-xl-6">
                <label for="exampleInput"><b>HEIGHT</b></label>
                <input type="height" class="form-control" id="exampleInput" aria-describedby="heightHelp" required>
            </div>
            <div class ="col-lg-6 col-md-6 col-sm-12 col-xl-6">
                <label for="exampleInputwidth"><b>WIDTH</b></label>
                <input type="width" class="form-control" id="exampleInputwidth" aria-describedby="heightHelp" required>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xl-6 p-3">
                <label class="form-check-label" for="exampleCheck1"><b>GRAYSCALE</b></label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xl-6 p-3">
                <input type="radio"  name ="exampleCheck1" id="example1">
                <label for="example1" value = "yes"><b>Yes</b></label>
                <input type="radio" name ="exampleCheck1" id="example2">
                <label for="example2" value = "no"><b>No</b></label>

            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xl-6">
               <label for="blur"><b>BLUR EFFECT(1-10)</b></label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xl-6">
                 <select id='blur' class="form-control">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                 </select>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 p-4 text-center" >
                <button type="submit" id="button" class="btn btn-primary btn-block">GENERATE</button>
            </div>
        </div>

    </div>
</body>
</html>
